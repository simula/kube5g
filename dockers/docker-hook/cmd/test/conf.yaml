oaiEnb:
  - nodeFunction: "enb"
    mcc: "208"                 
    mnc: "95"
    mmeService: 
      description: |
        If 'ipv4' is provided, the enb connects to MME using the provied ip address.
        Otherwise, it will connect to the service provided by 'name'  
        If both are provied, "ipv4" will be taked. If none of them is provided, the configuration will skip it and mme will not be configured
        snapVersion: the version of the snap, where the allowed versions are: "v1" and "v2"
      name: "oaimme"
      snapVersion: "v1" # allowed values: v1, v2
      ipv4: ""
    flexRAN: false
    flexRANServiceName: "flexran"
    flexranService:
      description: |
        If 'ipv4' and 'interfceName'are provided, the enb connects FlexRAN using the provied configuration.
        Otherwise, it will connect to the service FlexRAN provided by 'name'  
        If both are provied, 'ipv4' and  will be taked. If none of them is provided, the configuration will skip it and flexran will not be configured
        in the configuration file of oai-ran
      enabled: true
      name: "flexran"
      interface_name: ""
      ipv4: ""
      port: "2210"
    snap:
      description: |
        Define the version of the snap to be used
        The field "refresh", if true, it will get the lates version of snap.
        Otherwise, the current version (supposing that it is already installed) will be kept
      name: "oai-ran"
      channel: "edge"
      devmode: true
      refresh: false 
      plugs: [network, network-control, log-observe, process-control, cpu-control, network-observe, network-bind, raw-usb, netlink-connector,hardware-observe]
    eutra_band:
      description: "Setting the LTE  EUTRA frequency band."
      default: "7"
    downlink_frequency:
      description: "Setting the downlink frequency band."
      default: "2685000000L"
    uplink_frequency_offset:
      description: "Setting the uplink frequency offset."
      default: "-120000000"
    N_RB_DL:
      description: |
        Setting the bandwidth in terms of number of available PRBS, 
        25 (5MHz), 50 (10MHz), and 100 (20MHz)."
      default: "25"
    tx_gain:
      description: "transmission gain"
      default: "90"
    rx_gain:
      description: "reception gain"
      default: "125"
    pusch_p0_Nominal:
      description: ""
      default: "-96"
    pucch_p0_Nominal:
      description: ""
      default: "-104"
    pdsch_referenceSignalPower:
      description: ""
      default: "-27"
    puSch10xSnr:
      description: ""
      default: "200"
    puCch10xSnr:
      description: ""
      default: "200"
    parallel_config:
      description: |
        Defines the level of parallelism. There are three available values;
        'PARALLEL_SINGLE_THREAD', 'PARALLEL_RU_L1_SPLIT', or 'PARALLEL_RU_L1_TRX_SPLIT'"
      default: "PARALLEL_SINGLE_THREAD"
    max_rxgain:
      description: "defines the maximum Rx gain"  
      default: "110"
    usrp:
      n3xx: # Connections of the USRP of type N3xx
        enabled: false # if true, the enb/gnb will be configured accordingly
        sdr_addrs:
          addr: "192.168.20.2"
          second_addr: "192.168.10.2"
        clock_src: "internal"
    x2_config:
      description: The X2 interface configuration for the NSA mode.
      enable_x2: "yes"
      t_reloc_prep: "1000"
      tx2_reloc_overall: "2000"
      t_dc_prep: "1000"
      t_dc_overall: "2000"

oaiGnb:
  - nodeFunction: "gnb"
    mcc: "208"
    mnc: "95"
    ssb_SubcarrierOffset: "31" # not used
    pdsch_AntennaPorts: 1 # not used
    pusch_TargetSNRx10: 200 # not used
    pucch_TargetSNRx10: 200 # not used
    servingCellConfigCommon:
      - absoluteFrequencySSB: "641272" #641032;      #641968; 641968=start of ssb at 3600MHz + 82 RBs    641032=center of SSB at center of cell
        dl_frequencyBand: "78"
        dl_absoluteFrequencyPointA: "640000"
        dl_offstToCarrier: "0"
        dl_subcarrierSpacing: "1"
        dl_carrierBandwidth: "106"
        initialDLBWPlocationAndBandwidth: "6366" # 28875; //6366; #6407; #3384;
    mmeService: 
      description: |
        If 'ipv4' is provided, the enb connects to MME using the provied ip address.
        Otherwise, it will connect to the service provided by 'name'  
        If both are provied, "ipv4" will be taked. If none of them is provided, the configuration will skip it and mme will not be configured
        snapVersion: the version of the snap, where the allowed versions are: "v1" and "v2"
      snapVersion: "v1" # allowed values: v1, v2
      name: "oaimme"
      ipv4: ""
      ipv6: ""
      preference: "ipv4"
    snap:
      description: |
        Define the version of the snap to be used
        The field "refresh", if true, it will get the lates version of snap.
        Otherwise, the current version (supposing that it is already installed) will be kept
      name: "oai-ran"
      channel: "stable"
      devmode: false
      refresh: false 
      plugs: [network, network-control, log-observe, process-control, cpu-control, network-observe, network-bind, raw-usb, netlink-connector,hardware-observe]      
    parallel_config:
      description: |
        Defines the level of parallelism. There are three available values;
        'PARALLEL_SINGLE_THREAD', 'PARALLEL_RU_L1_SPLIT', or 'PARALLEL_RU_L1_TRX_SPLIT'"
      default: "PARALLEL_SINGLE_THREAD"
    max_rxgain:
      description: "defines the maximum Rx gain"  
      default: "110"
    usrp:
      n3xx: # Connections of the USRP of type N3xx
        enabled: false # if true, the enb/gnb will be configured accordingly
        sdr_addrs:
          addr: "192.168.20.2"
          second_addr: "192.168.10.2"
        clock_src: "internal"
    x2_config:
      description: The X2 interface configuration for the NSA mode.
      enable_x2: "yes"
      t_reloc_prep: "1000"
      tx2_reloc_overall: "2000"
      t_dc_prep: "1000"
      t_dc_overall: "2000"
      target_enb_x2_ip_address:
        name: "enb"
        ipv4: ""
        ipv6: ""
        preference: "ipv4"

flexran:
  - snap:
      description: |
        Define the version of the snap to be used
      name: "flexran"
      channel: "edge"
      devmode: true
      refresh: false
      plugs: [network, network-control, log-observe, process-control, cpu-control, network-observe, network-bind]
    # define the stats of felxran. For more info. https://mosaic5g.io/apidocs/flexran/#api-Stats-SetStatsConf
    stats: >-
      {
        "reports": [
          {
            "reportFrequency": "FLSRF_PERIODICAL",
            "sf": 10,
            "cellReports": [
              "FLCST_NOISE_INTERFERENCE"
            ],
            "ueReports": [
              "FLUST_PHR",
              "FLUST_DL_CQI",
              "FLUST_BSR",
              "FLUST_RLC_BS",
              "FLUST_MAC_CE_BS",
              "FLUST_UL_CQI",
              "FLUST_RRC_MEASUREMENTS",
              "FLUST_PDCP_STATS",
              "FLUST_MAC_STATS",
              "FLUST_GTP_STATS",
              "FLUST_S1AP_STATS"
            ]
          }
        ]
      }

